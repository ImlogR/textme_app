<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="register">
        <h3 class="text-center text-white pt-5">fill your details</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">


                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" method="POST" action="/">
                            {% csrf_token %}
                            <h3 class="text-center text-info">register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password_2" class="text-info">Retype Password:</label><br>
                                <input type="password" name="password_2" id="password_2" class="form-control">
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"><br>
                                <a href="textme" class="text-info">Enter room without registration.</a>
                            </div>
                            {% for message in messages %}
                            <h5 style="color: red;">{{message}}</h5>
                            {% endfor %}
                            <div id="register-link" class="text-right">
                                <br><br>
                                <p style="color: #17a2b8;">Already have an account?<br><a href="login" class="text-info">login here</a></p> 
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}
#register .container #register-row #register-column #register-box {
  margin-top: 20px;
  max-width: 600px;
  height: 520px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#register .container #register-row #register-column #register-box #register-form {
  padding: 20px;
}
#register .container #register-row #register-column #register-box #register-form #register-link {
  margin-top: -85px;
}
</style>
